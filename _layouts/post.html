---
layout: default
---
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
<div class="post-container">
	<h1>{{ page.title | escape }}</h1>

	<div class="post-meta">
		<ul class="post-categories">
			{%- for tag in page.categories -%}
				<li>{{ tag }}</li>
			{%- endfor -%}
		</ul>
		<div class="post-date"><i class="icon-calendar"></i>{{ page.date | date: date_format }}</div>
	</div>
	<div class="post">
		{{ content }}
	</div>

	<div id="disqus_thread" style="margin-top:25px"></div>
	<script>
		var disqus_config = function () {
    		this.page.url = '{{ site.domain }}{{ page.url | relative_url }}';
    		this.page.identifier = '{{ site.domain }}{{ page.url | relative_url }}';
    	};
		(function() {
			var d = document, s = d.createElement('script');
			s.src = 'https://enik-io.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
  	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
