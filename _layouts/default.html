<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<a href="/{% t path.lang_prefix %}" title="{% t global.main_page %}"><img src="/assets/portfolio.png" alt="{% t global.name %}"/></a>
			<h2>{% t global.name %}</h2>
			<p class="tagline">{{ site.plainwhite.tagline }}</p>
			<ul class="social">
				<a href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedIn }}" target="_blank"><li><i class="icon-linkedin-squared"></i></li></a>
				<a href="https://www.drupal.org/{{ site.plainwhite.social_links.drupal }}" target="_blank"><li><i class="icon-drupal"></i></li></a>
			</ul>

			<p>
			  <a href="/ru{{ page.url}}" title="{% t language.russian %}">{% t language.russian %}</a>
			  <a href="{{ page.url  }}" title="{% t language.english %}">{% t language.english %}</a>
			</p>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>
	{%- if site.plainwhite.analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}
</body>
</html>
